{% extends "base.html" %}

{% block content %}
  <h1>{{ cats }}</h1>
{% for post in category_posts %}
    <h5><a href="{% url 'post_details' post.pk %}">  {{ post.title }} - By {{ post.author }}</a> - <small>
      Posted On: {{ post.post_date }}
  </small></h5>
  <p>{{ post.body | slice:"0:200" | safe }}</p>
  <hr>
{% endfor %}

{% endblock content %}
